<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book.title}" required>
        <br/>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:value="${book.author}" required>
        <br/>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:value="${book.price}" required>
        <br/>
        <button type="submit">Update Book</button>
    </form>
    <a href="/books">Back to List</a>
</body>
</html>
